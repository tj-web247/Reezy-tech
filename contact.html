<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - REEZY'S TECH</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">TECH.ONLINE</h1>
      <nav>
        <ul class="flex gap-6 text-sm font-medium">
          <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
          <li><a href="contact.html" class="text-blue-600 font-bold">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="max-w-5xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      
      <!-- Contact Form -->
     <form action="https://formspree.io/f/xyzabcd" method="POST" class="bg-white shadow rounded-lg p-6 space-y-4">
  <input type="hidden" name="_subject" value="New Contact Form Message">
  <input type="hidden" name="_redirect" value="thank-you.html" />
  
  <div>
    <label class="block text-sm font-medium">Name</label>
    <input type="text" name="name" placeholder="Your Name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
  </div>
  <div>
    <label class="block text-sm font-medium">Email</label>
    <input type="email" name="email" placeholder="you@example.com" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
  </div>
  <div>
    <label class="block text-sm font-medium">Message</label>
    <textarea name="message" rows="4" placeholder="Your message..." required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
  </div>
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Send Message</button>
</form>

      <!-- Contact Info -->
      <div class="bg-white shadow rounded-lg p-6 space-y-4">
        <h3 class="text-xl font-semibold">Get in Touch</h3>
        <p>We’d love to hear from you. Here’s how you can reach us:</p>
        <div>
          <p><strong>Address:</strong> 123 Commerce St, Shopify City</p>
          <p><strong>Phone:</strong> (123) 456-7890</p>
          <p><strong>Email:</strong> support@mywebshop.com</p>
        </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-10">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
      &copy; 2025 TECH.ONLINE.REEZY. All rights reserved.
    </div>
  </footer>

</body>
</html>
